<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8" lang="en"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"><!--<![endif]-->
<head>
{% include head.html %}
</head>

<body id="post-index" {% if page.image.feature %}class="feature"{% endif %}>

{% include browser-upgrade.html %}
{% include navigation.html %}

<div class="entry-header">
    <div class="image-credit">
        <a href="https://github.com/aleksandar-todorovic" target="_blank"><i class="fa fa-github-square fa-2x"></i></a>&nbsp
        <a href="https://twitter.com/r3bl_" target="_blank"><i class="fa fa-twitter-square fa-2x"></i></a>&nbsp
        <a href="https://www.linkedin.com/in/aleksandartodorovic" target="_blank"><i class="fa fa-linkedin-square fa-2x"></i></a>&nbsp
        <a href="https://plus.google.com/117549842149032938678/" target="_blank"><i class="fa fa-google-plus-square fa-2x"></i></a>
    </div>
    <div class="entry-image">
        <img src="{{ site.url }}/images/{{ page.image.feature }}.jpg" alt="{{ page.title }}">
    </div><!-- /.entry-image -->
</div><!-- /.entry-header -->

  <div class="header-title">
    <div class="header-title-wrap">
      <h1>{{ site.title }}</h1>
      <h2>{{ page.title }}</h2>
    </div><!-- /.header-title-wrap -->
  </div><!-- /.header-title -->
</div><!-- /.entry-header -->

<div id="main" role="main">
  {{ content }}
</div><!-- /#main -->

<div class="footer-wrapper">
  <footer role="contentinfo">
    {% include footer.html %}
  </footer>
</div><!-- /.footer-wrapper -->

{% include scripts.html %}

</body>
</html>
